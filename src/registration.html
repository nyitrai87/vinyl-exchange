<!DOCTYPE html>

<html class="fullsize" lang="en">
    <head>
        <title>Vinyl Exchange</title>
        <link rel="stylesheet" href="common.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body class="flex flex-column fullsize">
        <header class="flex panel">
            <div class="flex">
                <span class="material-icons magenta">disc_full</span>vinyl<span class="magenta">exchange</span>
            </div>
        </header>
        <main class="flex fullsize">
            <form action="/users" method="POST" class="flex flex-column panel">
                <div class="pad">
                    <label>
                        Username
                        <input id="username" name="userName" class="input-style" type="text" required/>
                    </label>
                </div>
                <div class="pad">
                    <label>
                        Name
                        <input id="name" name="name" class="input-style" type="text" required/>
                    </label>
                </div>
                <div class="pad">
                    <label>
                        Male <input type="radio" name="gender" id="male" value="male">
                    </label>
                    <label>
                        Female <input type="radio" name="gender" id="female" value="female">
                    </label>
                </div>
                <div class="pad">
                    <label>
                        Date of Birth
                        <input name="dateOfBirth" class="input-style" type="date"/>
                    </label>
                </div>
                <div class="pad">
                    <label>
                    Email Address
                    <input id="e-mail" name="email" class="input-style" type="email" required/>
                    </label>
                </div>
                <div class="pad">
                    <label>
                        Password
                        <input id="password" name="password" class="input-style" type="password" required/>
                    </label>
                </div>
                <div class="pad">
                    <label>
                        Confirm Password
                        <input id="confpass" name="confpass" class="input-style" type="password" required/>
                    </label>
                </div>
                <div class="pad">
                    <label>
                        Why would you like to join?
                        <select name="joinReason" class="input-style">
                            <option value="buy">I would like to mostly buy vinyls</option>
                            <option value="sell">I would like to mostly sell vinyls</option>
                            <option value="exchange">I would like to exchange vinyls</option>
                        </select>
                    </label>
                </div>
                <div class="pad">
                    <label>
                        <input id="terms" name="tac" type="checkbox" required>
                        I accept the terms and conditions
                    </label>
                </div>
                <button type="submit" class="bg-magenta">Registration</button>
            </form>
        </main>
        <footer class="panel">
            <span>made with <span class="magenta">love</span> by adam nyitrai</span>
        </footer>
    </body>
</html>
