<!DOCTYPE html>

<html>
    <head>
    </head>
    <body>
        <header>
            vinyl exchange
        </header>
        <main>
            <form>
                <div>
                    <label>
                        First Name <input id="firstname" type="text"/>
                    </label>
                </div>
                <div>
                    <label>
                        Last Name <input id="lastname" type="text"/>
                    </label>
                </div>
                <div>
                    <label>
                        Male <input id="male" type="radio"/>
                        Female <input id="female" type="radio"/>
                    </label>
                </div>
                <div>
                    <label>
                        Date of Birth <input id="dateofbirth" type="date"/>
                    </label>
                </div>
                <div>
                    <label>
                        Email Address <input id="email" type="text"/>
                    </label>
                </div>
                <div>
                    <label>
                        Password <input id="password" type="password"/>
                    </label>
                </div>
                <div>
                    <label>
                        Confirm Password <input id="confpass" type="password"/>
                    </label>
                </div>
                <div>
                    <label>
                        <input id="terms" type="checkbox"> 
                        I accept the terms and conditions
                    </label>
                </div>
                <button>
                    Registration
                </button>
            </form>
        </main>
        <footer>
            made with love by adam nyitrai
        </footer>
    </body>
</html>
