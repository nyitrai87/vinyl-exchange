<!DOCTYPE html>

<html>
    <head>
    </head>
    <body>
        <header>
            vinyl exchange
        </header>
        <main>
            <form method="POST">
                <div>
                    <label>
                        First Name <input id="firstname" name="fname" type="text" required/>
                    </label>
                </div>
                <div>
                    <label>
                        Last Name <input id="lastname" name="lname" type="text" required/>
                    </label>
                </div>
                <div>
                    <label>
                        Male <input type="radio" name="gender" id="male" value="0">
                    </label>
                    <label>
                        Female <input type="radio" name="gender" id="female" value="1">
                    </label>
                </div>
                <div>
                    <label>
                        Date of Birth <input id="dateofbirth" name="dateofbirth" type="date"/>
                    </label>
                </div>
                <div>
                    <label>
                        Email Address <input id="e-mail" name="email" type="email" required/>
                    </label>
                </div>
                <div>
                    <label>
                        Password <input id="password" name="passw" type="password" required/>
                    </label>
                </div>
                <div>
                    <label>
                        Confirm Password <input id="confpass" name="cpassw" type="password" required/>
                    </label>
                </div>
                <div>
                    <label for="join-reason">
                        Why would you like to join?
                    </label>
                    <select name="reason" id="join-reason">
                        <option value="buy">I would like to mostly buy vinyls</option>
                        <option value="sell">I would like to mostly sell vinyls</option>
                        <option value="exchange">I would like to exchange vinyls</option>
                    </select>
                </div>
                <div>
                    <label>
                        <input id="terms" name="tac" type="checkbox" required> 
                        I accept the terms and conditions
                    </label>
                </div>
                <button type="submit">
                    Registration
                </button>
            </form>
        </main>
        <footer>
            made with love by adam nyitrai
        </footer>
    </body>
</html>
