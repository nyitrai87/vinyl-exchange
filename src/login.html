<!DOCTYPE html>

<html class="fullsize">
    <head>
        <link rel="stylesheet" href="auth.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700;900&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="login.js" async defer></script>
    </head>
    <body class="fullsize">
        <header>
            <span class="material-icons">
                <span class ="magenta">disc_full</span>
            </span>
            vinyl<span class ="magenta">exchange</span>
        </header>
        <main class="fullsize">
            <form action="/login" method="POST" id="login-form">
                <div class="pad">
                    <label>
                        Username 
                        <p><input id="username" name="userName" class="inputstyle" type="text" required/></p>
                    </label>
                </div>
                <div class="pad">
                    <label>
                        Password 
                        <p><input id="password" name="password" class="inputstyle" type="password" required/></p>
                    </label>
                </div>
                <p class="hidden" id="login-error-message">Invalid username or password!</p>
                <button type="submit" id="login">
                    Login
                </button>
            </form>
        </main>
        <footer>
            <div>
                made with <span class ="magenta">love</span> by adam nyitrai
            </div>
        </footer>
    </body>
</html>
